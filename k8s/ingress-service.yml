apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/?(.*)
        pathType: Prefix
        backend:
          service:
            name: api-cluster-ip-service
            port:
              number: 4000
      - path: /?(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend-cluster-ip-service
            port:
              number: 3000
