name: Preview on Okteto Cloud
env:
  DEFAULT_BRANCH: master
  NAMESPACE: preview-todo-keikekke
  PIPELINE_RESULT_NAME: pr-${{ github.event.number }}
on:
  workflow_dispatch:
  pull_request:
    branches: [ $DEFAULT_BRANCH ]
jobs:
  Preview-Okteto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the most recent commit on this branch
        uses: actions/checkout@v3

      - name: Set up Okteto context
        uses: okteto/context@latest
        with:
          token: ${{ secrets.OKTETO_TOKEN }}

      - name: Activate namespace
        uses: okteto/namespace@latest
        with:
          namespace: $NAMESPACE

      - name: Trigger the pipeline
        uses: okteto/pipeline@latest
        with:
          name: $PIPELINE_RESULT_NAME
          timeout: 8m
